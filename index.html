<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trade Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Trade Tracker</h1>
    <div id="month-controls">
      <button id="prev-month">←</button>
      <span id="current-month-label"></span>
      <button id="next-month">→</button>
    </div>
  </header>

  <main>
    <div id="calendar"></div>
  </main>

  <!-- Day detail panel -->
  <div id="day-modal" class="hidden">
    <div class="modal-content">
      <h2 id="modal-date-label"></h2>
      
      <label>
        P/L for the day:
        <input type="number" id="pl-input" step="0.01" />
      </label>

      <label>
        Notes:
        <textarea id="notes-input" rows="5"></textarea>
      </label>

      <div class="modal-actions">
        <button id="save-day">Save</button>
        <button id="close-modal">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
